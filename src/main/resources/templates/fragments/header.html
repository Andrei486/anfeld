<header xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <script type="text/javascript" th:src="@{/js/header.js}"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Anfeld Character Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </div>
                <div class="navbar-nav ml-auto"> <!-- Right-aligned navbar elements -->
                    <!-- Login/logout buttons -->
                    <div sec:authorize="!isAuthenticated()" class="ms-auto">
                        <form th:action="@{/oauth2/authorization/github}" method="post" class="d-flex">
                            <span class="navbar-text mr-2">Guest</span>
                            <input type="submit" value="Sign In" class="btn btn-primary"/>
                        </form>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="ms-auto">
                        <form th:action="@{/logout}" method="post" class="d-flex">
                            <span id="user" class="navbar-text mr-2"></span> <!-- Populated with current username via JS -->
                            <input type="submit" value="Sign Out" class="btn btn-primary"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
